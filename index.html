<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/player.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cavern of Mars - 1982 Atari 8 Bit</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="menu">
      <div id="levelUIMenu">
        <p id="levelMenu">NOVICE</p>
      </div>
  </div>
  <div id="ui">
    <div id="scoreUi">
      <p>SCORE</p>
      <p id="score">0</p>
    </div>
    <div id="caveUI">
      <div class="cave" id="cave1">1</div>
      <div class="cave" id="cave2">2</div>
      <div class="cave" id="cave3">3</div>
      <div class="cave" id="cave4">4</div>
      <div class="cave" id="cave5">5</div>
      <div class="cave" id="base">BASE</div>
    </div>
    <div id="fuelUI">
        <div id="livesUI">
        </div>
        <p>FUEL</p>
        <p id="fuel">99</p>
    </div>
    <div id="levelUI">
          <p id="level">NOVICE</p>
      </div>
</div>
<div id="gameover">
  <h1>GAME OVER</h1>
  <div id="ys">
    <p>YOUR SCORE</p>
    <p id="scoreDead">0</p>
  </div>
  <div id="hs">
    <p>HIGH SCORE</p>
    <p id="highScore">0</p>
  </div>
</div>
  <img id="backgroundImage" src="/map_cavernofmars.png" />
  <img id="playerImage" src="/player.png" />
  <img id="playerDeadImage" src="/player_dead.png" />
  <div id="pause">
    <h1>PAUSE, press h to play</h1>
  </div>
  <script type="module" src="/src/Index.ts"></script>
</body>

</html>
